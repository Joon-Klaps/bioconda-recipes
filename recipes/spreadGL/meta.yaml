{% set version = "1.1.0" %}

package:
  name: spreadgl
  version: {{ version }}

source:
  git_url: https://github.com/GuyBaele/SpreadGL.git
  git_rev: main

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: |
    cd scripts
    {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('spreadgl', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11
    - setuptools
    - numpy
    - pandas
    - geojson
    - pyproj
    - Dendropy
    - geopandas
    - rasterio
    - rioxarray
    - Cython
    - bottleneck

test:
  commands:
    - spread --help
    - rates --help
    - regions --help
    - raster --help
    - reprojection --help
    - trimming --help

about:
  home: https://github.com/GuyBaele/SpreadGL
  license: MIT License
  summary: 'Visualising pathogen dispersal in a high-performance browser application'
  license_family: MIT
  doc_url: https://github.com/GuyBaele/SpreadGL

extra:
  additional-platforms:
    - linux-aarch64